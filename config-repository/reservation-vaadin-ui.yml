server:
  port: 8080
  session:
    cookie:
      name: UISESSION

eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: service-registry:8761/eureka/

security:
  basic:
    enabled: false
  oauth2:
    client:
      clientId: html5
      clientSecret: password
      accessTokenUri: auth-service:9191/uaa/oauth/token
      userAuthorizationUri: auth-service:9191/uaa/oauth/authorize
    resource:
      userInfoUri: auth-service:9191/uaa/user